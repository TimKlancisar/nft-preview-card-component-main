<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
  <div id="card">
    <div id="img-div">
    <img src="./images/image-equilibrium.jpg" alt="equilibrium">
    <span id="overlay"><i class="fa-solid fa-eye"></i></span>
    </div>
    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div id="info">
    <p><span class="highlight"><i class="fab fa-ethereum"></i> 0.041 ETH</span></p>
    <p><i class="fa-solid fa-clock"></i> 3 days left</p>
    </div>
    <p id="author">
      <img src="./images/image-avatar.png" alt="avatar" />
      Creation of&nbsp;<span class="highlight" id="pointer">Jules Wyvern</span>
    </p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tim Klančišar</a>.
  </div>
</main>
</body>
</html>
